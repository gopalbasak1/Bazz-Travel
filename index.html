<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bazz Travel</title>

    <!-- CSS Link -->
    <link rel="stylesheet" href="style.css">

    <!-- Google Font -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">

        <!-- Google font -->

        <script src="https://kit.fontawesome.com/526ec44a64.js" crossorigin="anonymous"></script>

</head>
<body>
    
    <!-- header -->
    <header>
        <div class="header-left">
            <img src="Images/Group 40071 (2).png" alt="">
            <h2>Bazz <span class="cl">Travel</span></h2>
        </div>
        <div class="header-right">
            <input type="checkbox" name="" id="check">
            <label for="check" class="checkbtn">
                <i class="fas fa-bars"></i>
            </label>
            <ul>
                <li class="active">Home</li>
                <li>Packages</li>
                <li>Testimonial</li>
                <li>Blog</li>
                <li>Contact</li>
            </ul>
        </div>
    </header>
    <section></section>

    <!-- banner -->
        <div class="banner">
            <div class="banner-show">
                <div class="banner-text">
                    <h2>Explore Your Travel</h2>
                    <p>Dolor sit amet consectetur. Nullam suspendisse vitae ultricies dolor adipiscing. In et odio enim ac quis
                        sapien
                        urna eu
                        phasellus.</p>
                </div>
            
                <div class="banner-input">
                    <div class="input">
                        <input type="text" placeholder="Where go">
                        
                    </div>
                    <div class="input">
                        <input type="text" placeholder="When">
                        <i class="fa fa-chevron-down icon" aria-hidden="true"></i>
                    </div>
                    <div class="input">
                        <input type="text" placeholder="Select Type">
                       <i class="fa fa-chevron-down icon" aria-hidden="true"></i>
                    </div>
                    <div class="input">
                        <i class="fa fa-search search" aria-hidden="true"></i>
                        <button class="btn">Find Now</button>
                    </div>
            
                </div>
            </div>
        </div>
</body>
</html>
